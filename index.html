<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/853007f87a.js"></script>
    <title>Covid 19</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                Covid-19
            </h1>
            <p>
                List of contries affected by the Covid-19 global pandemic
            </p>
        </header>
        <hr>
        <section class="main-section">
            <div class="hud">
                <p>Total cornfirm cases World Wide: <span class="hud_total"></span></p>
                <p>Total recovered cases World Wide: <span class="hud_total_recovered"></span></p>
                <p>Total Deaths World Wide: <span class="hud_total_deaths"></span></p>


            </div>
            <form action="">
                <p>Search by Country</p>
                <div class="search_space">
                    <i class="fa fa-search fa-lg" style="color: red;" aria-hidden="true"></i>
                    <input type="search" name="convid-19" id="convid-19" placeholder="Search Country"  >
                </div>
                
                
            </form>
            <div class="card_body">
               
            </div>
        </section>
        
        <div class="bg"></div>
        <footer>
            <div class="page-views">
                <p>This Page has</p>
                <h2 id="page-update">0</h2>
                <p>Views</p>
            </div>
            <div class="attribution" style="text-align: center; font-size: 20px; color: #555;">
                <p>Coded with <i class="fas fa-heart" style="color: red;"></i> by <a href="https://twitter.com/UncleJAA" style="color: blue;" target="_blank">Jerry Aaron</a></p>
            </div>
        </footer>
       
    </div>
    <script src="main.js"></script>
</body>
</html>
